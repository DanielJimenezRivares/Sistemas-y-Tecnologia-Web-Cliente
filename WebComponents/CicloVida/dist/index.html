<!DOCTYPE html><html lang="es"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador (Web Component)</title>
  <link rel="stylesheet" href="/CicloVida.8368275b.css">
</head>
<body>
  <main class="app">
    <h1 class="title">Contador - Ciclo de Vida de un Web Component</h1>

    <section class="controls" aria-label="Controles del contador">
      <button id="btn-attach">Mostrar contador</button>
      <button id="btn-detach">Ocultar contador</button>
      <button id="btn-inc">Subir contador</button>
      <button id="btn-dec">Bajar contador</button>
    </section>

    <!-- Ãrea que ocupa toda la pantalla -->
    <section id="mount" class="mount" aria-label="Zona de montaje"></section>
  </main>

  <!-- Plantilla del contador -->
  <template id="tpl-contador-simple">
    <style>:host {
  width: 100%;
  height: 100%;
  display: block;
}

.box {
  background: #fff;
  border: 1px solid #e6e6e6;
  border-radius: 16px;
  place-items: center;
  width: 100%;
  height: 100%;
  display: grid;
  box-shadow: 0 10px 30px #0000000f;
}

.value {
  font-variant-numeric: tabular-nums;
  color: #111;
  font: 700 clamp(3rem, 12vw, 10rem) / 1 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
}
</style>
    <div class="box">
      <div class="value" id="value">0</div>
    </div>
  </template>

  <script src="/CicloVida.fd248966.js" defer=""></script>

<script src="/CicloVida.3464ddca.js"></script></body></html>

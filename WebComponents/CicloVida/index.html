<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador (Web Component)</title>
  <link rel="stylesheet" href="./scss/style.scss" />
</head>
<body>
  <main class="app">
    <h1 class="title">Contador - Ciclo de Vida de un Web Component</h1>

    <section class="controls" aria-label="Controles del contador">
      <button id="btn-attach">Mostrar contador</button>
      <button id="btn-detach">Ocultar contador</button>
      <button id="btn-inc">Subir contador</button>
      <button id="btn-dec">Bajar contador</button>
    </section>

    <!-- Ãrea que ocupa toda la pantalla -->
    <section id="mount" class="mount" aria-label="Zona de montaje"></section>
  </main>

  <!-- Plantilla del contador -->
  <template id="tpl-contador-simple">
    <style>
      :host { display: block; width: 100%; height: 100%; }
      .box {
        width: 100%; height: 100%;
        display: grid; place-items: center; 
        background: #ffffff; border: 1px solid #e6e6e6; border-radius: 16px; 
        box-shadow: 0 10px 30px rgba(0,0,0,.06);
      }
      .value { font: 700 clamp(3rem, 12vw, 10rem)/1 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; 
               font-variant-numeric: tabular-nums; color: #111; }
    </style>
    <div class="box">
      <div class="value" id="value">0</div>
    </div>
  </template>

  <script src="./js/component.js" defer></script>
</body>
</html>

<!DOCTYPE html><html lang="es"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Espacios Culturales</title>
    <script>window.API_BASE = 'http://localhost:3000';

</script>
    <script type="module" src="/EspaciosCulturales.25cbf142.js"></script>
    <link rel="stylesheet" href="/EspaciosCulturales.fdf5ecaf.css">
<template id="tpl-app-header">
  <style>:host {
  color: #fff;
  background: #0b5ed7;
  padding: 20px;
  display: block;
}

.wrap {
  text-align: center;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  display: flex;
}

h1 {
  text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
  margin: 0;
  font-size: 2.5rem;
}
</style>
  <div class="wrap">
    <h1></h1>
  </div>
</template><template id="tpl-app-footer">
  <style>:host {
  color: #333;
  background: #b6c6d7;
  margin: 0;
  padding: 20px;
  display: block;
}

.wrap {
  text-align: center;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  font-size: 1.25rem;
  display: flex;
}
</style>
  <div class="wrap">
    <slot>©&nbsp; <span class="y"></span> &nbsp;- Espacios Culturales</slot>
  </div>
</template><template id="tpl-app-layout">
  <style>:host {
  box-sizing: border-box;
  min-height: 100vh;
  display: block;
}

.page {
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
  display: grid;
}

::slotted([slot="main"]) {
  flex-direction: column;
  height: 100%;
  min-height: 0;
  padding: 20px;
  display: flex;
}
</style>
  <div class="page">
    <slot name="header"></slot>
    <slot name="main"></slot>
    <slot name="footer"></slot>
  </div>
</template><template id="tpl-search-form">
  <style>:host {
  display: block;
}

.form-wrap {
  justify-content: center;
  display: flex;
}

.form {
  align-items: center;
  gap: 8px;
  width: 100%;
  display: flex;
}

input {
  border: 1px solid #ccc;
  flex: 2;
  padding: 10px;
}

select {
  border: 1px solid #ccc;
  flex: 1;
  padding: 10px;
}

button {
  color: #fff;
  white-space: nowrap;
  background: #036;
  border: 0;
  padding: 10px 15px;
}
</style>
  <div class="form-wrap">
    <form class="form">
      <input name="q" placeholder="Buscar (nombre, dirección)">
      <select name="tipo">
        <option value="">Todos los tipos</option>
        <option value="archivo">archivo</option>
        <option value="auditorio">auditorio</option>
        <option value="biblioteca">biblioteca</option>
        <option value="centro_cultural">centro_cultural</option>
        <option value="centro_docente">centro_docente</option>
        <option value="centro_interpretacion">centro_interpretacion</option>
        <option value="cine">cine</option>
        <option value="galeria_arte">galeria_arte</option>
        <option value="museo">museo</option>
        <option value="sala_conciertos">sala_conciertos</option>
        <option value="sala_exposiciones">sala_exposiciones</option>
        <option value="sala_polivalente">sala_polivalente</option>
        <option value="teatro">teatro</option>
      </select>
      <button type="submit">Buscar</button>
    </form>
  </div>
</template><template id="tpl-search-espacios">
  <style>:host {
  width: 100%;
  height: 100%;
  display: block;
}

#results {
  flex-direction: column;
  flex: 1;
  width: 100%;
  min-height: 0;
  margin-top: 12px;
  display: flex;
}

.info {
  color: #666;
  text-align: center;
  margin-top: 6px;
  font-size: .9em;
}
</style>
  <div>
    <search-form></search-form>
    <div id="results">
      <espacios-list></espacios-list>
      <div class="info" id="info"></div>
    </div>
  </div>
</template><template id="tpl-espacios-list">
  <style>:host {
  flex-direction: column;
  flex: 1;
  width: 100%;
  min-height: 0;
  display: flex;
}

ul {
  scroll-behavior: smooth;
  flex: 1;
  width: 100%;
  min-height: 0;
  margin: 0;
  padding: 0;
  list-style: none;
  overflow-y: auto;
}

li {
  width: 100%;
}
</style>
  <ul id="list"></ul>
</template><template id="tpl-espacio-card">
  <style>:host {
  padding: 4px;
  display: block;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 16px;
}

.row {
  justify-content: space-between;
  align-items: center;
  margin: 0;
  padding: 0;
  display: flex;
}

.title {
  margin: 3px;
  font-weight: 700;
}

.meta {
  color: #000;
  margin: 3px;
  font-size: .9em;
}

.types {
  color: #2b7;
  background: #f0fff4;
  border-radius: 4px;
  padding: 4px 6px;
  font-size: .85em;
  display: inline-block;
}

a.link {
  color: #06c;
  text-decoration: none;
}

.reviews-btn {
  color: #0b5ed7;
  cursor: pointer;
  font: inherit;
  background: none;
  border: none;
  align-items: center;
  gap: 6px;
  padding: 6px 8px;
  display: inline-flex;
}

.reviews-btn .label {
  text-decoration: underline;
}

.reviews-btn:focus {
  outline-offset: 2px;
  outline: 2px solid #9ec5fe;
}

.reviews-btn .arrow {
  transition: transform .15s;
  display: inline-block;
}

:host([reviews-open]) .reviews-btn .arrow {
  transform: rotate(180deg);
}
</style>
  <div class="card">
    <div class="row">
      <div>
        <div class="title" id="title"></div>
        <div class="meta" id="dir"></div>
      </div>
      <div class="types-wrap"></div>
    </div>
    <div class="meta" id="horario"></div>
    <div class="row">
      <div>
        <div class="meta" id="tel"></div>
        <div class="meta" id="web"></div>
      </div>
      <button type="button" class="reviews-btn" id="btn-reviews" aria-expanded="false">
        <span class="label">Mostrar reseñas</span>
        <span class="arrow" aria-hidden="true">▼</span>
      </button> 
    </div>
    <search-valoraciones></search-valoraciones> 
  </div>
</template><template id="tpl-search-valoraciones">
  <style>:host {
  width: 100%;
  height: 100%;
  display: block;
}

#results {
  flex-direction: column;
  flex: 1;
  width: 100%;
  min-height: 0;
  margin: 0;
  display: flex;
}

.info {
  color: #666;
  text-align: center;
  margin-top: 6px;
  font-size: .9em;
}

:host(:not([open])) valoraciones-list, :host(:not([open])) valoraciones-write {
  display: none;
}
</style>
  <div id="results">
    <valoraciones-list></valoraciones-list>
    <valoraciones-write></valoraciones-write>
  </div>
</template><template id="tpl-valoraciones-list">
  <style>:host {
  flex-direction: column;
  flex: 1;
  align-items: center;
  width: 100%;
  min-height: 0;
  display: flex;
}

ul {
  scroll-behavior: smooth;
  flex-direction: column;
  flex: 1;
  align-items: center;
  width: 100%;
  min-height: 0;
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
  overflow-y: auto;
}

li {
  justify-content: center;
  width: 100%;
  display: flex;
}
</style>
  <ul id="list"></ul>
</template><template id="tpl-valoraciones-card">
  <style>:host {
  box-sizing: border-box;
  justify-content: center;
  width: 100%;
  margin: 8px 0;
  display: flex;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 100%;
  padding: 12px 16px;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0 2px 5px #0000001a;
}

.header {
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
  display: flex;
}

.user {
  color: #222;
  font-size: 1rem;
  font-weight: bold;
}

.stars {
  color: #f5b301;
  font-size: 1.1rem;
}

.date {
  color: #666;
  font-size: .85rem;
}

.text {
  color: #333;
  margin-top: 6px;
  font-size: .95rem;
  line-height: 1.4;
}
</style>

  <div class="card">
    <div class="header">
      <div class="user"></div>
      <div class="stars" aria-hidden="true"></div>
    </div>
    <div class="date"></div>
    <div class="text"></div>
  </div>
</template><template id="tpl-valoraciones-write">
  <style>* {
  box-sizing: border-box;
  margin: 0;
}

:host {
  border-top: 1px solid #eee;
  padding: 10px 0;
  font-family: Arial, Helvetica, sans-serif;
  display: block;
}

form {
  flex-direction: column;
  gap: 8px;
  width: 100%;
  display: flex;
}

.row {
  flex-wrap: wrap;
  gap: 8px;
  display: flex;
}

input, select, textarea {
  font: inherit;
  border: 1px solid #ccc;
  border-radius: 8px;
  flex: 1;
  padding: 8px;
}

select {
  max-width: 120px;
}

textarea {
  resize: vertical;
  width: 100%;
  min-height: 80px;
}

button[type="submit"] {
  color: #fff;
  cursor: pointer;
  background: #036;
  border: 0;
  border-radius: 8px;
  align-self: flex-end;
  padding: 10px 16px;
}

button[type="submit"]:hover {
  background: #025;
}

.help {
  color: #666;
  font-size: .9em;
}
</style>

  <form id="form" novalidate="">
    <!-- Row 1: name + rating -->
    <div class="row">
      <input name="username" placeholder="Tu nombre (opcional)">
      <select name="rating" required="" aria-label="Rating">
        <option value="">Rating*</option>
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
      </select>
    </div>

    <!-- Row 2: review -->
    <textarea name="review" placeholder="Escribe una reseña (opcional)"></textarea>

    <!-- Row 3: submit -->
    <button type="submit">Subir reseña</button>
  </form>
</template></head>

    <app-layout>
        <app-header slot="header" title="Buscador de Espacios Culturales"></app-header>
        
        <main slot="main">
            <search-espacios></search-espacios>
        </main>
        
        <app-footer slot="footer"></app-footer>

</body></html>

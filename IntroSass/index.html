<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Sass</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo de la empresa" class="logo">
        <h1>Nombre de la empresa</h1>
    </header>
    <nav>        
        <h2>Navegación</h2>
    </nav>
    <main>
        <section class="menu"><h2>Menú</h2></section>
        <section class="content">
            <div class="description-block">
                <h2>Descripción de la empresa</h2>
            </div>
            <div class="products-block">
                <h2>Productos</h2>
                  <ul class="products-list">
                    <li class="product">Producto 1</li>
                    <li class="product">Producto 2</li>
                    <li class="product">Producto 3</li>
                    <li class="product">Producto 4</li>
                    <li class="product">Producto 5</li>
                    <li class="product">Producto 6</li>
                </ul>
            </div>    
        </section>
        <section class="testimonies-section">
            <h2>Testimonios de clientes relevantes</h2>
                <ul class="testimonies-list">
                    <li class="testimony">Testimonio 1</li>
                    <li class="testimony">Testimonio 2</li>
                    <li class="testimony">Testimonio 3</li>
                    <li class="testimony">Testimonio 4</li>
                </ul>
            </div>    
        </section>
    </main>
    <footer>
        <p><h2>Garantías</h2></p>
    </footer>
</body>
</html>
